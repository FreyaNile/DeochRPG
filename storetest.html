<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .store {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f1f1f1;
        }
        .cart-item {
            margin: 5px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="store">
        <h1>Storefront</h1>
        <div class="item" data-id="1" data-name="Item 1" data-price="19.99">
            <span>Item 1 - $19.99</span>
            <button onclick="addToCart(1, 'Item 1', 19.99)">Add to Cart</button>
        </div>
        <div class="item" data-id="2" data-name="Item 2" data-price="29.99">
            <span>Item 2 - $29.99</span>
            <button onclick="addToCart(2, 'Item 2', 29.99)">Add to Cart</button>
        </div>
        <h2>Shopping Cart</h2>
        <div class="cart">
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `<div class="cart-item">${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</div>`;
            });

            cartTotal.innerHTML = `Total: $${total.toFixed(2)}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                alert('Thank you for your purchase!');
                cart = [];
                renderCart();
            }
        }
    </script>
</body>
</html>
